<!DOCTYPE html>
<html>
<head>
	<title>TeamTraining</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">


</head>
<body>

<div class="jumbotron">
  <h1 class="display-3">Progress</h1>
  <p class="lead">Update your progress and check up on your team's current status.</p>
  <hr class="my-4">
  <button class="btn btn-primary" data-toggle="modal" data-target=".update-modal-sm">Update</button>
  <button class="btn btn-primary" data-toggle="modal" data-target=".progress-modal-lg">Team Progress</button>
</div>

<div class="modal fade update-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="card" style="width: 20rem;">
		  <div class="card-body">
		    <h4 class="card-title">Training One</h4>
		    <h6 class="card-subtitle mb-2 text-muted">Cardio 20 - 30 min</h6>
		    <h6 class="card-subtitle mb-2 text-muted">3x/week</h6>
		    <p class="card-text">Have you completed your workout today?</p>
		    <button type="submit" class="btn btn-primary">Yes</button>
            <button type="submit" class="btn btn-primary">No</button>
		  </div>
		</div>        
      </div>
    </div>
</div>

<div class="modal fade progress-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="card" style="width: 50rem;">
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item">User 1</li>
		    <div class="progress">
			  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		    <li class="list-group-item">User 2</li>
		    <div class="progress">
			  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		    <li class="list-group-item">User 3</li>
		    <div class="progress">
			  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		    <li class="list-group-item">User 4</li>
		    <div class="progress">
			  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		  </ul>
		</div>        
      </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
